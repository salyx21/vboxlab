---
- hosts: localhost
  connection: local
  tasks: 
  - name: "Install required software"
    apt:
      name: "{{ packages }}"
      state: present
    become: true
    vars:
      packages:
        - git
        - python3-pip
        - docker
  - name: "Starting Docker"
    become: true
    service: 
      name: docker
      state: started
      enabled: yes
  - name: "Pull git repo"
    git:
      repo: https://github.com/salyx21/RevNotes.git
      dest: /tmp
      version: master
...